<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="/tvpremium.png" />
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <script src="/src/js/sidebar_script.js" defer></script>
    <script src="../src/js/deleteUser.js" defer></script>
    <script src="../src/js/showAllUsersOnPageLoad.js" defer></script>
    <script src="../src/js/premiumaccess.js" defer></script>
    <script src="../src/js/editUser.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="module" crossorigin src="/assets/index-mkj-FXrV.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Bg3v2AkA.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://dnstv.xyz:28104/web/index.html#!/home">
                <img class="logo_image m-1" src="/logo.png" alt="" width="120" height="35" />
            </a>
            <!-- Botón de Dashboard siempre visible -->
            <div class="d-flex align-items-center ms-auto">
                <button class="btn toggle-btn me-2" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo d-none d-md-block">
                    <a class="fs-6 text-white">Dashboard</a>
                </div>
            </div>
            <!-- Elementos adicionales visibles solo en pantallas grandes -->
            <div class="d-none d-lg-flex ms-auto">
                <form class="d-flex my-2 my-lg-0">
                    <input type="text" id="search-user" class="form-control me-2" placeholder="Buscar por nombre...">
                </form>
                <div id="countdown" class="countdown badge bg-dark text-white fs-6 d-flex justify-content-center align-items-center ms-2"></div>
            </div>
        </div>
    </nav>
    

    <div class="main-content">
        <!-- Aquí va todo el contenido principal de tu página -->

        <!-- Modal de Edición de Usuario -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" id="userId" name="id">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="name">
                                <div class="error-message text-danger" id="nombre-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email">
                                <div class="error-message text-danger" id="email-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="birthdate">Fecha de Nacimiento:</label>
                                <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="dd/mm/yyyy">
                                <div class="error-message text-danger" id="birthdate-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password">
                                <div class="error-message text-danger" id="password-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="subscription">Suscripción:</label>
                                <select class="form-control" id="subscription" name="subscription">
                                    <option value="basic">basic</option>
                                    <option value="premium">premium</option>
                                </select>
                                <div class="error-message text-danger" id="subscription-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="role">Rol:</label>
                                <select class="form-control" id="role" name="role">
                                    <option value="user">user</option>
                                    <option value="admin">admin</option>
                                </select>
                                <div class="error-message text-danger" id="role-error"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar cambios</button>
                    </div>
                    <!-- Elemento para mostrar la alerta -->
                    <div id="alertPlaceholder"></div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="wrapper">
            <aside id="sidebar" class="bg-dark" data-bs-theme="dark">
                
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" id="get-all-users">
                            <i class="lni lni-user"></i>
                            <span>User Details</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/pages/register.html" class="sidebar-link">
                            <i class="lni lni-user"></i>
                            <span>Create New User</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/pages/login.html" class="sidebar-link">
                            <i class="lni lni-user"></i>
                            <span>Login</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/user.html" class="sidebar-link">
                            <i class="lni lni-user"></i>
                            <span>User - Html</span>
                        </a>
                    </li>
                    <li class="sidebar-item reloadButton">
                        <a href="#" class="sidebar-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                            </svg>
                            <span class="m-2">Reload</span>
                        </a>
                    </li>
                </ul>
            </aside>
            <div class="main p-3" id="users_div">
                <div class="text-start">
                    <div id="user_list_box">
                        <!-- Aquí se mostrará la lista de usuarios -->
                    </div>

                    <div id="user-details">
                        <!-- Aquí se mostrarán los detalles del usuario seleccionado -->
                    </div>
                    <div id="searchid">
                        <!-- Aquí se mostrarán la busqueda por Id -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid text-bg-dark p-3" data-bs-theme="dark">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="d-flex align-items-center mb-3 mb-md-0">
                <button id="logout" class="btn btn-success me-3">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </button>
                <a href="https://wa.me/message/GRUOMD66TZGNP1" class="link-body-emphasis nav-item ps-md-3 d-flex align-items-center d-none d-md-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="bi bi-whatsapp" viewBox="0 0 16 16">
                        <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.920l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.050-.197-.1-.836-.308-1.592-.985-.590-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.100-.114.133-.198.198-.330.065-.134.034-.248-.015-.347-.050-.099-.445-1.076-.612-1.470-.160-.389-.323-.335-.445-.340-.114-.007-.247-.007-.380-.007a.730.730 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.710 1.916.810 2.049c.098.133 1.394 2.132 3.383 2.992.470.205.840.326 1.129.418.475.152.904.129 1.246.080.380-.058 1.171-.480 1.338-.943.164-.464.164-.860.114-.943-.049-.084-.182-.133-.380-.232" />
                    </svg>
                    <span class="ms-2">WhatsApp</span>
                </a>
            </div>
            <p class="text-end">© 2020 Company, Tv Premium & Emby.</p>
        </div>
    </footer>
    
</body>

</html>
