<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image" href="/tvpremium.png" />
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/js/login.js" defer></script>
</head>

<body class="body-register">
  <main id="container-register"
    class="container p-3 text-start btn btn-outline-dark border border-primary-subtle rounded-3">
    <h1 class="text-center text-white p-2">Log in</h1>
    <img src="/tvpremium.png" class="card-img rounded-circle mx-auto d-block" alt="logo">
    <form id="login-form">
      
      <label for="email" class="sr-only text-white">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu Email" autofocus>
      <label for="password" class="sr-only text-white">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu Contraseña">
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="submit" class="text-center btn btn-primary m-2">Send</button>
      </div>
      <div class="fw-bold text-center error oculto alert alert-danger" role="alert">
        Error al Inicio de Sesión
      </div>
    </form>
    <p class="text-center text-white">Go to register - <a href="/FrontEnd/app/pages/register.html"><button type="button"
      class="btn btn-success">Go</button></a></p>
  </main>
</body>

</html>
