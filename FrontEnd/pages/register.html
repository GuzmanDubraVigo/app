<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image" href="/tvpremium.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/src/js/register.js" defer></script>
  
</head>

<body class="body-register">
  <main id="container-register" class="container p-3 text-start btn btn-outline-dark border border-primary-subtle rounded-3">
    <h1 class="text-center text-white p-2">Create your Account</h1>
    <img src="/tvpremium.png" class="card-img rounded-circle mx-auto d-block" alt="logo">
    <form id="register-form" action="/user/singup" method="post">
      <div class="mb-3">
        <label for="name" class="form-label text-white">Name and surname</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Ingresa tu Nombre y Apellido">
        <div class="error-message" id="name-error"></div>
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label text-white">Birthdate</label>
        <input type="text" class="form-control" name="birthdate" id="birthdate" placeholder="Ingresa tu Fecha de Nacimiento (dd/mm/yyyy)">
        <div class="error-message" id="birthdate-error"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu correo electrónico">
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu Contraseña (al menos 8 caracteres)">
        <div class="error-message" id="password-error"></div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="submit" class="text-center btn btn-primary m-2">Send</button>
      </div>
      <div class="fw-bold text-center error oculto alert alert-danger" role="alert" id="form-error">
        Error al Registrarse.
      </div>
    </form>
    <p class="text-center text-white">Go to login - <a href="/app/pages/login.html"><button type="button"
        class="btn btn-success">Go</button></a></p>
  </main>
</body>

</html>
